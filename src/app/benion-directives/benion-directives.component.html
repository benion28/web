<p></p>
<div *ngIf="courses.length > 0; then courseLists else noCourses"></div>
<ng-template #courseLists>
  List Of Courses
</ng-template>
<ng-template #noCourses>
  No Courses Yet
</ng-template>
<div hidden>
  This Is Hidden
</div>


<div [hidden]="courses.length > 0">
  Courses Are Unavailable
</div>
<div [hidden]="courses.length == 0">
  Courses Are Available
</div>


<ul class="nav nav-pills">
  <li [class.active]="viewMode=='map'"><a (click)="viewMode='map'">Map View</a></li>
  <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>


<ul>
  <li *ngFor="let course of courses">
    {{ course.name }}
    <button class="btn btn-secondary m-2" (click)="onRemove(course)">Remove Course</button>
    <button class="btn btn-secondary m-2" (click)="onChange(course)">Change Course</button>
  </li>
</ul>
<button class="btn btn-primary m-2" (click)="onAdd()">Add Course</button>
